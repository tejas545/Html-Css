<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Font Inter-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!--Font Lexen-->
   <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <header class="container">
    <section>
        <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
        <p class="header_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="details">
            <h2>10k+</h2>
            <p>templates</p>
          </div>    
          <div class="details">
            <h2>314</h2>
            <p>companies</p>
          </div>  
          <div class="details">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
        <div class="image_container"></div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://francisbello87.github.io/portfolio/index.html" target="_blank">Francis Bello</a>.
    </div>
  </header>

   
  
</body>

</html>
